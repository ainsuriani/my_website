<html>
    <head>
        <title>Link exercise</title>
        </head>
        <body>
            <h1><a name="top" >General Information Link</a></h1>

            <!--Relative Link--> 
            Click <a href="download1.php/" > Go to download 
            Page 1 </a>
            <br>
            Click <a href="download2.php/" > Go to download 
            Page 2 </a>
            <br>

            <!--Absolute Link-->
            <a href="https://nsembilan.uitm.edu.my/">
            Anjung Uitm   
            </a>

            <hr size="3" color="black">

            <!---Local - Link to other paages within the current website-->
            <a href="biodata.html" target="_blank">Biodata</a>
            <br>
            <a href="mypicture.html" target="_blank">My Picture</a>

            <p>
                <!--creating button using button onclick-->
                <button onclick="document.location = 'biodata.html'" > Biodata </button>
                <button onclick="document.location = 'mypicture.html'" > My Picture </button>
            </p>

            <p>
                <!--Using image hyperlink-->
                <a href="biodata.html" > <img src="images/biodatabutton.png" > </a>

                <!--Using image hyperlink, global-->
                <a href="https://www.instagram.com/ainsarizam/?next=%2F" > 
                <img src="images/igbutton.png" width="40px" > </a>
                <!--Hyperlink to Email-->
                <a href="https://mail.google.com/mail/u/0/#drafts" >
                <img src="images/mail.jpg" width="40px">
                </a>
                <!--Hyperlink to Telephone-->
                <a href="tel:+601123008722" >
                <img src="images/tel.jpg" width="40px"> </a>
                

                <h1>UiTM Branches In Malaysia </h1> 
                <!--Image Mapping-->
                <img src="images/malaysia-map.jpg" usemap="#malaysia-map"> 

                <map name="malaysia-map" >
                <area target=""
                
                <a href="#top"> Back to top </a>

            </p>
            
        </body>

</html>
